<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeína - Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuários</h1>

        <form action="" method="post">
            <input type="text" name="name" id="name" placeholder="Nome">
            <input type="text" name="address" id="address" placeholder="Endereço">
            <input type="text" name="email" id="email" placeholder="E-mail">
            <input type="text" name="city" id="city" placeholder="Cidade">
            <select name="state" id="state">
                <optgroup label="Norte">
                    <option value="" disabled selected hidden>Selecione o Estado</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Tocantins">Tocantins</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Acre">Acre</option>
                </optgroup>
                <optgroup label="Nordeste"> 
                    <option value="Maranhão">Maranhão</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Bahia">Bahia</option>
                </optgroup>
                <optgroup label="Centro-Oeste"> 
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Goiás">Goiás</option>
                </optgroup>
                <optgroup label="Sudeste"> 
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Espirito Santo">Espirito Santo</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                </optgroup>
                <optgroup label="Sul"> 
                    <option value="Paraná">Paraná</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                </optgroup>

            </select>

            <span>Sexo:</span>
            <div class="sexo"> 
                <input type="radio" name="gender" id="" value="Masculino">Masculino
                <input type="radio" name="gender" id="" value="Feminino">Feminino
                <input type="radio" name="gender" id="" value="Outro">Outro
            </div>

            <span>Gêneros de filmes que você mais gosta:</span>
            <div class="generos">
                <input type="checkbox" name="Ação" id="">Ação
                <input type="checkbox" name="Aventura" id="">Aventura
                <input type="checkbox" name="Comédia" id="">Comédia
                <input type="checkbox" name="Suspense" id="">Suspense
                <input type="checkbox" name="Drama" id="">Drama
                <input type="checkbox" name="Romance" id="">Romance
                <input type="checkbox" name="Terror" id="">Terror
            </div>

            <input type="text" name="username" id="username" placeholder="Usuário">
            <input type="password" name="password" id="password" placeholder="Senha">

            <div class="botoes"><button onClick="">Cancelar</button><button type="reset">Limpar</button><button type="submit">Cadastrar</button></div>
        </form>
        <a href="../../index.html">Voltar</a>
    </div>
</body>
</html>
